<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/51c96d909a.js" crossorigin="anonymous"></script>
    <title>Random User Generator</title>
</head>
<body>
    <div class="container-fluid text-white">
        <div class="container-fluid p-3 text-center  bg-gradient rounded ">
            <h1>Random User Generator</h1>
            <hr>
        </div>
        <div class="container-fluid d-flex justify-content-center text-center p-3">
            <div class="card rounded" style="width:100px">
                <img class="card-img-top img justify-content-center" src="" alt="Card image" style="width:100%">
                
            </div>
        </div>
        <div class="card-body text-center p-3">
            <h4 class="card-title"></h4>
            <h1 class="card-text"></h1>
        </div>
        <hr>
        <div class="icons text-center  ">
            <i class="fa-sharp fa-solid fa-user" id="user" onmouseover=Uname()></i> 
            <i class="fa-solid fa-at" id="email"  onmouseover=Uemail()></i>
            <i class="fa-solid fa-cake-candles" id="date" onmouseover=Udob()></i>
            <i class="fa-sharp fa-solid fa-location-dot" id="address" onmouseover=Uloc()></i>
            <i class="fa-solid fa-phone" id="phone"onmouseover=Ucont()></i>
            <i class="fa-sharp fa-solid fa-lock" id="password"onmouseover=Upass()></i>
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
